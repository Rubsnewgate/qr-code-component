<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Qr scanner"/>
	<title> Qr Component </title>
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"/>
	<!-- styles -->
	<link rel="stylesheet" href="./styles/main.css"/>
</head>
<body>
	<div class="qr">
		<div class="qr__code">
			<img class="qr-image" src="../assets/img/image-qr-code.png"
				alt="Qr code"/>
		</div>

		<section class="qr__info">
			<h1 class="info-title">
				Improve your front-end skills by building projects
			</h1>
			<p class="info-message">
				Scan the QR code to visit Frontend Mentor and take
				your coding skills to the next level.
			</p>
		</section>
	</div>
</body>
</html>
