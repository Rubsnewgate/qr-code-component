<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Qr scanner"/>
	<title>Qr Component</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@300;400;600&family=IBM+Plex+Sans:wght@400;500;700&family=Montserrat:wght@400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet"/>
	<!-- Styles -->
	<link rel="stylesheet" href="../styles/desktop.css"/>
	<link rel="stylesheet" href="../styles/mobile.css" media="(max-width: 425px)"/>
</head>
<body>
	<main class="main-wrapper">
		<section class="qr__container">
			<img class="qr__image" src="../assets/img/image-qr-code.png" alt="Qr code"/>
		</section>
		<section class="qr__info">
			<h1 class="qr__title">Improve your front-end skills by building projects</h1>
			<p class="qr__description">
				Scan the QR code to visit Frontend Mentor and take your coding skills to the
				next level.
			</p>
		</section>
	</main>
</body>
</html>
